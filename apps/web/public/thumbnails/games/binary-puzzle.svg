<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#0a0a0a"/>

  <!-- Grid -->
  <g stroke="#333" stroke-width="2" fill="none">
    <!-- Vertical lines -->
    <line x1="40" y1="40" x2="40" y2="160"/>
    <line x1="80" y1="40" x2="80" y2="160"/>
    <line x1="120" y1="40" x2="120" y2="160"/>
    <line x1="160" y1="40" x2="160" y2="160"/>

    <!-- Horizontal lines -->
    <line x1="40" y1="40" x2="160" y2="40"/>
    <line x1="40" y1="80" x2="160" y2="80"/>
    <line x1="40" y1="120" x2="160" y2="120"/>
    <line x1="40" y1="160" x2="160" y2="160"/>
  </g>

  <!-- Numbers -->
  <g font-family="monospace" font-size="24" font-weight="bold" text-anchor="middle" dominant-baseline="middle">
    <!-- Row 1 -->
    <text x="60" y="60" fill="#ef4444">0</text>
    <text x="100" y="60" fill="#ef4444">1</text>
    <text x="140" y="60" fill="#ef4444">0</text>

    <!-- Row 2 -->
    <text x="60" y="100" fill="#3b82f6">1</text>
    <text x="140" y="100" fill="#3b82f6">1</text>

    <!-- Row 3 -->
    <text x="60" y="140" fill="#ef4444">0</text>
    <text x="100" y="140" fill="#ef4444">1</text>
    <text x="140" y="140" fill="#ef4444">0</text>
  </g>

  <!-- Binary icon -->
  <g transform="translate(100, 180)">
    <text x="0" y="0" font-family="monospace" font-size="12" fill="#666" text-anchor="middle">01</text>
  </g>
</svg>