<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="checkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#14b8a6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#bgGrad)"/>

  <!-- Document lines -->
  <rect x="14" y="12" width="36" height="40" rx="3" fill="none" stroke="#4b5563" stroke-width="1.5"/>

  <!-- Text lines with errors -->
  <line x1="18" y1="20" x2="46" y2="20" stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>
  <line x1="18" y1="26" x2="42" y2="26" stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>

  <!-- Error underline (red wavy) -->
  <path d="M24 29 Q26 27 28 29 Q30 31 32 29" stroke="#ef4444" stroke-width="1.5" fill="none"/>

  <line x1="18" y1="32" x2="44" y2="32" stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>
  <line x1="18" y1="38" x2="38" y2="38" stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>

  <!-- Spelling error underline -->
  <path d="M30 41 Q32 39 34 41 Q36 43 38 41" stroke="#eab308" stroke-width="1.5" fill="none"/>

  <line x1="18" y1="44" x2="40" y2="44" stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>

  <!-- Checkmark badge -->
  <circle cx="48" cy="46" r="10" fill="url(#checkGrad)"/>
  <path d="M43 46 L47 50 L53 42" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Pencil -->
  <g transform="translate(8, 8) rotate(-45, 12, 12)">
    <rect x="6" y="10" width="4" height="14" fill="#fbbf24"/>
    <polygon points="6,24 8,28 10,24" fill="#f59e0b"/>
    <rect x="6" y="10" width="4" height="3" fill="#ec4899"/>
  </g>
</svg>
