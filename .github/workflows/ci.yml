# ╔═══════════════════════════════════════════════════════════════════════════════╗
# ║  CI/CD PIPELINE - NEW LIFE MONOREPO                                           ║
# ║                                                                               ║
# ║  FLUJO:                                                                       ║
# ║  ┌──────────┐     ┌──────────┐     ┌──────────┐                              ║
# ║  │  PUSH    │────▶│  BUILD   │────▶│  DEPLOY  │                              ║
# ║  │  to main │     │  + check │     │  Vercel  │                              ║
# ║  └──────────┘     └──────────┘     └──────────┘                              ║
# ║                                                                               ║
# ║  NOTA: Vercel también hace auto-deploy. Este pipeline añade:                 ║
# ║        - Type checking antes de deploy                                        ║
# ║        - Audit de seguridad                                                   ║
# ║        - Control manual del proceso                                           ║
# ╚═══════════════════════════════════════════════════════════════════════════════╝

name: CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: '20'

jobs:
  # ════════════════════════════════════════════════════════════════
  # BUILD: Instala, valida tipos, compila
  # ════════════════════════════════════════════════════════════════
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run check

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: apps/web/dist/
          retention-days: 7

  # ════════════════════════════════════════════════════════════════
  # SECURITY: Audita dependencias (BLOQUEA si hay high/critical)
  # ════════════════════════════════════════════════════════════════
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Security Audit (High/Critical)
        run: npm audit --audit-level=high

      - name: Check for known vulnerabilities
        run: |
          echo "## Security Audit Results" >> $GITHUB_STEP_SUMMARY
          npm audit --json | jq -r '.metadata.vulnerabilities | "- Critical: \(.critical)\n- High: \(.high)\n- Moderate: \(.moderate)\n- Low: \(.low)"' >> $GITHUB_STEP_SUMMARY || echo "No vulnerabilities found" >> $GITHUB_STEP_SUMMARY

  # ════════════════════════════════════════════════════════════════
  # DEPLOY: Solo en push a main/master (Vercel)
  # ════════════════════════════════════════════════════════════════
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
